<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS FRONT</title>
</head>
<body>
    <header class="header-violeta">
        <nav>
            <ul>
                <li>INICIO</li>
                <li>PRODUCTOS</li>
                <li>CONTACTO</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <img src="https://placeimg.com/640/480/animals" alt="">
                <h3>Nombre</h3>
                <small>$500</small>
            </article>       
            <article>
                <img src="https://placeimg.com/640/480/tech" alt="">
                <h3>Nombre</h3>
                <small>$500</small>
            </article>
            <article>
                <img src="https://placeimg.com/640/480/people" alt="">
                <h3>Nombre</h3>
                <small>$500</small>
            </article>
            <article>
                <img src="https://placeimg.com/640/480/nature" alt="">
                <h3>Nombre</h3>
                <small>$500</small>
            </article>
        </section>

        <form action="">
            <input id="nombre" type="text" placeholder="Nombre">
            <input id="apellido" type="text" placeholder="Apellido">
            <input id="apodo" type="text" value="Tu apodo">
            <button type="submit">Enviar</button>
        </form>

    </main> 
    <script src="script.js"></script>
</body>
</html>
